# updatecli.yaml
name: Example of Helm Chart resources

scms:
  helm-charts:
    kind: github
    spec:
      user: "updatecli-bot"
      email: "bot@updatecli.io"
      owner: "Dbaker1298"
      repository: "cnpg"
      token: "{{ requiredEnv .github.token }}"
      username: "Dbaker1298"
      branch: "main"
      commitmessage:
        type: "feat"
        title: "updatecli: update cloudnative-pg chart version"
        body: "updatecli: update cloudnative-pg chart version"
sources:
  chartRelease:
    kind: helmchart
    spec:
      url: https://cloudnative-pg.github.io/charts
      name: cloudnative-pg

conditions:
  isCloudnativepgHelmChartVersionAvailable:
    name: "Test if the cnpg helm chart is available"
    kind: helmchart
    spec:
      url: https://cloudnative-pg.github.io/charts
      name: cloudnative-pg
      version: "0.21.2"
    sourceid: chartRelease

targets:
  chartcloudnativepg:
    name: "Bump cnpg Chart Version"
    kind: helmchart
    spec:
      name: "."
      file: "Chart.yaml"
      key: "$.dependencies[0].version"
      versionincrement: "patch,minor,major"
    sourceid: chartRelease

actions:
  default:
    kind: "github/pullrequest"
    scmid: helm-charts
    title: "updatecli: update cloudnative-pg chart version"
    spec:
      automerge: false